<!DOCTYPE html>
<html lang="zh_HK">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="robots" content="noindex, nofollow">
        <title>安全检查中....</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>body{margin:0;line-height:inherit;height:100vh;width:100%;display:flex;align-items:center;justify-content:center;text-align:center;background-repeat:no-repeat;background-image:linear-gradient(to right,#ffffff 0%,#f3f7ff 19%,#d6e1ff 42%,#e8f5ff 79%,#ffffff 100%);font-family:ui-sans-serif,system-ui,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"}p{margin:0}a{color:#2563eb;text-decoration:inherit}.text-xl{font-size:1.25rem;line-height:1.75rem;font-weight:500}.text-gray-500{color:rgb(107 114 128 / 1)}.text-sm{font-size:0.875rem;line-height:1.25rem}.text-xs{font-size:0.75rem;line-height:1rem}.font-semibold{font-weight:600}.mt-4{margin-top:1rem}.mt-8{margin-top:2rem}.mb-4{margin-bottom:1rem}.loader{width:3.5rem;height:3.5rem;border:.18rem solid #d1d5db;border-bottom-color:#2563eb;border-radius:50%;display:inline-block;box-sizing:border-box;animation:rotation 1s linear infinite}@keyframes rotation{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
    </head>
    <body>
        <div class="relative">
            <noscript>
                <h1 data-translate="turn_on_js" class="text-red-600">
                    请启用 JavaScript 并刷新此页面
                </h1>
            </noscript>
            <div id="cf-content">
                <div class="loader"></div>
                <h1 id="main-title" data-translate="checking_browser" class="text-xl mb-4">
                    在访问 ${host} 之前检查您的浏览器
                </h1>
                <div id="no-cookie-warning" class="cookie-warning" data-translate="turn_on_cookies" style="display:none">
                    <p id="cookie-warning-text" data-translate="turn_on_cookies" class="text-red-600">请启用 Cookies 并刷新此页面</p>
                </div>
                <p id="automatic-process-text" data-translate="process_is_automatic">
                    此过程将自动执行，您的浏览器很快会重定向至您请求的内容
                </p>
                <p id="wait-text" data-translate="allow_5_secs">
                    请等待 <span class="ui-counter">5</span> 秒
                </p>
                <p id="redirecting-text" data-translate="redirecting" style="display:none;color:#e4af00">重定向中……</p>
            </div>
            <div class="text-sm text-gray-500 mt-8 attribution" id="attribution" data-translate="attribution">
                <div>防护由 <a rel="noopener noreferrer" class="text-blue-600" href="https://github.com/Kuaien/Goedge-Admin-Theme" target="_blank">${product.name}</a> 提供</div>
                <div class="text-xs mt-4">您的IP: <span class="font-semibold font-mono">${remoteAddr}</span> 已被记录</div>
                <div class="text-xs">
                    Request ID: <code class="font-mono">${requestId}</code>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            (function(){
                var a = document.getElementById('cf-content');
                a.style.display = 'block';
            }());
            function detectLanguage() {
                return navigator.language || navigator.userLanguage;
            }
            const translations = {
                "en": {
                    "main-title": "Checking your browser before accessing ${host}.",
                    "cookie-warning-text": "Please enable Cookies and refresh this page.",
                    "automatic-process-text": "This process is automatic. Your browser will redirect to your requested content shortly.",
                    "wait-text": "Please wait up to <span class=\"ui-counter\">5</span> seconds.",
                    "redirecting-text": "Redirecting...",
                    "attribution": '<div>Protection by <a rel="noopener noreferrer" href="https://github.com/Kuaien/Goedge-Admin-Theme" target="_blank">${product.name}</a><div class="text-xs mt-4">Your IP: ${remoteAddr} has been logged</div><div class="text-xs">Request ID: <code class="font-mono">${requestId}</code></div>'
                },
                "zh": {
                    "main-title": "在访问 ${host} 之前检查您的浏览器。",
                    "cookie-warning-text": "请启用Cookies并刷新此页面。",
                    "automatic-process-text": "此过程将自动执行，您的浏览器很快会重定向至您请求的内容。",
                    "wait-text": "请等待最多 <span class=\"ui-counter\">5</span> 秒钟。",
                    "redirecting-text": "重定向中...",
                    "attribution": '<div>防护由 <a rel="noopener noreferrer" class="text-blue-600" href="https://github.com/Kuaien/Goedge-Admin-Theme" target="_blank">${product.name}</a> 提供</div><div class="text-xs mt-4">您的IP: <span class="font-semibold font-mono">${remoteAddr}</span> 已被记录</div><div class="text-xs">Request ID: <code class="font-mono">${requestId}</code></div>'
                }
            };
            function applyTranslations(language) {
                const elements = {
                    "main-title": document.getElementById("main-title"),
                    "cookie-warning-text": document.getElementById("cookie-warning-text"),
                    "automatic-process-text": document.getElementById("automatic-process-text"),
                    "wait-text": document.getElementById("wait-text"),
                    "redirecting-text": document.getElementById("redirecting-text"),
                    "attribution": document.querySelector(".attribution")
                };

                if (translations[language]) {
                    for (const key in elements) {
                        elements[key].innerHTML = translations[language][key];
                    }
                }
            }
            const language = detectLanguage().startsWith('zh') ? 'zh' : 'en';
            applyTranslations(language);
        </script>
    </body>
</html>
